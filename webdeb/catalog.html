<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalog — WebTools Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html" class="brand">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="logo-svg" aria-hidden="true">
          <rect x="1.5" y="1.5" width="21" height="21" rx="6" fill="#0b1220"/>
          <path d="M7 12h10M12 7v10" stroke="#9aa6b2" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="brand-text">WebTools Hub</span>
      </a>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a class="cta" href="catalog.html">Catalog</a>
    </div>
  </nav>

  <main class="container section">
    <div class="catalog-top">
      <div>
        <h1 class="catalog-title">Tool Catalog</h1>
        <p class="lead">Search, filter and compare web development & design tools. Click a card to view details.</p>
      </div>
      <div class="catalog-cta">
        <button id="loadSample" class="btn btn-sm btn-primary">Load sample tools</button>
        <a href="index.html" class="btn btn-sm btn-outline">Back to Home</a>
      </div>
    </div>

    <div class="controls-row">
      <input id="search" type="search" placeholder="Search tools, tags or keywords..." />
      <select id="category">
        <option value="all">All categories</option>
      </select>
      <select id="skill">
        <option value="all">All skill levels</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <select id="price">
        <option value="all">Any price</option>
        <option value="free">Free</option>
        <option value="freemium">Freemium</option>
        <option value="paid">Paid</option>
      </select>
      <button id="resetFilters" class="btn btn-sm">Reset</button>
    </div>

    <section id="toolsGrid" class="grid-catalog"></section>

    <div id="compareBar" class="compare-bar" style="display:none;">
      <div id="selectedList" class="selected-list"></div>
      <div style="display:flex; gap:8px;">
        <button id="openCompare" class="btn btn-sm btn-primary">Compare</button>
        <button id="clearCompare" class="btn btn-sm">Clear</button>
      </div>
    </div>

    <!-- modal -->
    <div id="modal" class="modal-backdrop" style="display:none;">
      <div class="modal-card">
        <button id="modalClose" class="modal-close">✕</button>
        <div id="modalBody"></div>
      </div>
    </div>

  </main>

  <footer class="site-footer">
    <div class="container">
      <div>© <span id="year2"></span> WebTools Hub</div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/catalog.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
